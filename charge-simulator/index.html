<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Cloud Simulator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <canvas id="charge-canvas"></canvas>

    <button id="toggle-controls" class="toggle-btn" title="Toggle Settings">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"/>
        </svg>
    </button>

    <div class="controls" id="controls">
        <h2>Charge Cloud Simulator</h2>

        <div class="control-group">
            <label for="particle-count">Particle Count: <span id="particle-count-val">400</span></label>
            <input type="range" id="particle-count" min="50" max="800" value="400">
        </div>

        <div class="control-group">
            <label for="edge-length">Edge Length: <span id="edge-length-val">100</span></label>
            <input type="range" id="edge-length" min="20" max="250" value="100">
        </div>

        <div class="control-group">
            <label for="connectivity-radius">Connectivity Radius: <span id="connectivity-radius-val">150</span></label>
            <input type="range" id="connectivity-radius" min="30" max="350" value="150">
        </div>

        <div class="control-group">
            <label for="connectivity-strength">Connectivity Strength: <span id="connectivity-strength-val">1.5</span></label>
            <input type="range" id="connectivity-strength" min="0.1" max="5" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label for="speed">Speed: <span id="speed-val">1.0</span></label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label for="volatility">Volatility: <span id="volatility-val">0.4</span></label>
            <input type="range" id="volatility" min="0.1" max="3" step="0.1" value="0.4">
        </div>

        <div class="control-group">
            <label for="positive-ratio">Positive Ratio: <span id="positive-ratio-val">50</span>%</label>
            <input type="range" id="positive-ratio" min="0" max="100" value="50">
        </div>

        <div class="control-group">
            <label for="antiparticle-ratio">Antiparticles %: <span id="antiparticle-ratio-val">8</span>%</label>
            <input type="range" id="antiparticle-ratio" min="0" max="100" value="8">
        </div>

        <div class="control-group">
            <label for="antiparticle-count">Antiparticle Count: <span id="antiparticle-count-val">32</span></label>
            <input type="range" id="antiparticle-count" min="0" max="500" value="32">
        </div>

        <div class="control-group">
            <label for="antiparticle-charge">Antiparticle Charge: <span id="antiparticle-charge-val">2.5</span>x</label>
            <input type="range" id="antiparticle-charge" min="0.5" max="5" step="0.1" value="2.5">
        </div>

        <div class="control-group">
            <label for="dark-matter-ratio">Dark Matter: <span id="dark-matter-ratio-val">8</span>%</label>
            <input type="range" id="dark-matter-ratio" min="0" max="50" value="8">
        </div>

        <div class="control-group">
            <label for="dark-matter-mass">Dark Matter Mass: <span id="dark-matter-mass-val">4.0</span>x</label>
            <input type="range" id="dark-matter-mass" min="1" max="15" step="0.5" value="4.0">
        </div>

        <div class="control-group">
            <label for="discharge-threshold">Discharge Threshold: <span id="discharge-threshold-val">3</span></label>
            <input type="range" id="discharge-threshold" min="1" max="15" step="0.5" value="3">
        </div>

        <div class="control-group toggle-group">
            <label>
                <input type="checkbox" id="polarity-toggle" checked>
                <span>Enable Polarity (attract/repel)</span>
            </label>
        </div>

        <button id="reset-btn">Reset Simulation</button>

        <div class="legend">
            <div class="legend-item">
                <span class="dot positive"></span> Positive
            </div>
            <div class="legend-item">
                <span class="dot negative"></span> Negative
            </div>
            <div class="legend-item">
                <span class="dot anti"></span> Anti
            </div>
            <div class="legend-item">
                <span class="dot dark"></span> Dark
            </div>
        </div>
    </div>

    <script src="scripts/charge.js"></script>
</body>
</html>
